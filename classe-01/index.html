<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input de senha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="login">
        <h1 class="login__title">
            Login
        </h1>
        <div class="input-collum">
            <label class="label" for="txt-email">Email</label>
            <input class="input" type="text" id="txt-email">
            <label class="label" for="txt-passworld">Senha</label>
            <div class="position-relative">
                <input class="input input-passworld" type="password" id="txt-passworld">
                <img src="assets/olho-fechado.svg" alt="">
            </div>

        </div>
        <button class="button">Entrar</button>
    </div>
</body>

</html>
